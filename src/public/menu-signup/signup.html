<div class="container" ng-controller="MenuSignupController as reg">
  <div class="col-md-6">


    <fieldset>
      <legend>Registration</legend>
      <form class="form-group" name="regForm" novalidate>
        <input type="text" name="firstname" class="form-control" placeholder="Enter first name"
          ng-model="reg.user.firstname"
          required>

        <br>

          <input type="text" name="lastname" class="form-control" placeholder="Enter last name"
            ng-model="reg.user.lastname"
            required>

        <br>

          <input type="email" name="email" class="form-control" placeholder="Email"
            ng-model="reg.user.email"
            required>

        <br>

        <input type="text" name="phone" class="form-control" placeholder="Phone ###-###-####"
          ng-model="reg.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required>
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>

          <br>

        <input type="text" name="menuitem" class="form-control" placeholder="Favorite dish"
          ng-model="reg.user.inputmenuitem"
          required>
          <span ng-if="reg.isResponseError">
            No such menu number exists: {{ reg.user.inputmenuitem}}
          </span>
          <br>

        <button class="btn"
          ng-disabled="regForm.$invalid"
          ng-click="reg.getMenuItemInfo(reg.user.inputmenuitem)">Submit</button>

          <div style="margin-top: 10px;" ng-if="reg.isInfoSaved">
            Your information has been saved
          </div>

      </form>
    </fieldset>
  </div>
</div>
